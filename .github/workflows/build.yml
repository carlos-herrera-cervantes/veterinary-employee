name: Veterinary Employee

on: [push]

env:
  SERVER_PORT: 3006
  MONGODB_HOST: mongodb://localhost:27017
  DEFAULT_DB: veterinary-employees

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
